<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library JS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">    </link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body> 
    <div class="main">
        <h1>BIBLIOTHEK</h1> 
        <div class="buttons">
            <button onclick="openBookForm()">
                <span class="material-symbols-outlined">add</span>
            </button>
            <button onclick="showBooks()">
                <span class="material-symbols-outlined">visibility</span>
                
            </button>
        </div>
        <div class="display">
            <table class="bookTable">
                <thead>                         
                    <tr>
                        <th>NAME</th>
                        <th>PAGES</th>
                        <th>AUTHOR</th>
                        <th>PUBLICATION DATE</th>
                        <th>HAS BEEN READ</th>
                        <th>DELETE</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                </tbody>
            </table>
        </div>
    </div>
        <dialog>
            <form id="addBookForm">
                <p>Book Name</p>
                <input type="text" name="name" required>
                <p>Number of Pages</p>
                <input type="number" name="pages" required>
                <p>Author Name</p>
                <input type="text" name="author" required>
                <p>Released in year</p>
                <input type="number" max="2030" min="0" step="1" value="2024">
                <p>Have you readed it yet?</p>
                <input type="checkbox" name="readed">
                <button type="reset">RESET</button>
                <button type="submit" onclick="addBook(event)">ADD BOOK</button>
            </form>
        </dialog>
</body>
</html>
